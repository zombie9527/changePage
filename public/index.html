<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>changePage</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h2>数据表格</h2>
    <div class="table">
        <div v-if="!datas">
            <p style="padding:5rem">无搜索结果</p>
        </div>
        <div v-else>
            <table class="table-hover table-striped">
                <thead>
                    <tr class="h4">
                        <th class="text-center">id</th>
                        <th class="text-center">姓名</th>
                        <th class="text-center">年龄</th>
                    </tr>
                </thead>
                <tbody>
                    <template v-for="data in datas">
                        <tr class="detailBox" v-bind:data-id="data._id">
                            <td>{{data.id}}</td>
                            <td>{{data.name}}</td>
                            <td>{{data.age}}</td>
                        </tr>
                    </template>
                </tbody>
            </table>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li v-bind:class="{disabled:pageNum<=1}"  v-on:click="getList(pageNum-1)">
                             <span aria-hidden="true">&laquo;</span>
                    </li>
                    <li v-for="n in totalNum" v-on:click="getList(n)"><a href="#">{{n}}</a></li>
                    <li v-bind:class="{disabled:pageNum>=totalNum}"  v-on:click="getList(pageNum+1)">
                            <span aria-hidden="true">&raquo;</span>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</body>
<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
<script src="./js/vue-resource.js"></script>
<script src="./js/main.js"></script>

</html>
